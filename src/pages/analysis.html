  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const chart1 = new Chart(document.getElementById('chart1'), {
      type: 'pie',
      data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
          label: 'Chart 1',
          data: [10, 20, 30],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: false
      }
    });

    const chart2 = new Chart(document.getElementById('chart2'), {
      type: 'pie',
      data: {
        labels: ['Green', 'Purple', 'Orange'],

          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  
    const chart4 = new Chart(document.getElementById('chart4'), {
      type: 'bar',
      data: {
